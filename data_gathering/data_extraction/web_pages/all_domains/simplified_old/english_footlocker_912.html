<body>
 <div id="app">
  <div class="footlocker-web-app FLPL" tabindex="-1">
   <main aria-labelledby="pageTitle" class="match" id="main" tabindex="-1">
    <div class="Page-wrapper Page--large ProductDetails ProductDetails--withGallery">
     <div class="Page-body constrained">
      <div class="row row--md">
       <div class="aside col col-third--md">
        <div class="ProductDetails-info">
         <div class="Heading ProductDetails-header">
          <h1 class="Heading-main font-heading-2" id="pageTitle">
           <span class="ProductName">
            <span class="ProductName-primary" itemprop="name">
             Nike Nsw Cuffed Beanie
            </span>
            <span class="ProductName-alt">
             Unisex Knitted Hats &amp; Beanies
            </span>
           </span>
          </h1>
         </div>
        </div>
        <form class="ProductDetails-form c-form Form gutterV-2" id="ProductDetails" name="ProductDetails" novalidate="">
         <div class="ProductDetails-form__info">
          <div class="ProductDetails-form__text row row--always flex-between flex-center-vertical">
           <span aria-live="polite">
            <span class="ProductPrice">
             <span>
              zł 129,00
             </span>
             <span class="ProductPrice-taxLabel">
              VAT included
             </span>
            </span>
           </span>
           <button class="Link" type="button">
            Size Chart
           </button>
          </div>
          <div class="ProductDetails-form__sizes">
           <div class="c-form-field c-form-field--select c-form-field--noLabel">
            <select aria-label="Select a size" id="ProductDetails_select_sizeChart" name="sizeChart">
             <option selected="" value="EU">
              EU
             </option>
             <option value="US">
              US
             </option>
             <option value="UK">
              UK
             </option>
            </select>
           </div>
           <fieldset class="Fieldset c-form-field">
            <div class="ProductSize-group">
             <div class="c-form-field c-form-field--radio ProductSize ProductSize--europe">
              <label aria-hidden="true" class="" for="ProductDetails_radio_size_oneSize">
               <span class="c-form-label-content">
                One Size
               </span>
              </label>
             </div>
            </div>
           </fieldset>
          </div>
         </div>
         <ul class="Buttons--stacked">
          <li class="col">
           <button class="Button Button ProductDetails-form__action" type="submit">
            Add To Cart
           </button>
          </li>
         </ul>
        </form>
       </div>
      </div>
     </div>
     <div class="constrained">
      <div class="Tabs" id="ProductDetails-tabs">
       <div class="Tabs-buttons">
        <ul class="Tabs-list" role="tablist">
         <li class="Tabs-listItem selected" data-tab="ProductDetails-tabs-details-tab" role="presentation">
          <h2 class="Tab-label">
           <button aria-selected="true" class="Tab" id="ProductDetails-tabs-details-tab" role="tab" tabindex="0">
            Details
           </button>
          </h2>
         </li>
         <li class="Tabs-listItem" data-tab="ProductDetails-tabs-size-tab" role="presentation">
          <h2 class="Tab-label">
           <button aria-selected="false" class="Tab" id="ProductDetails-tabs-size-tab" role="tab" tabindex="-1">
            Size &amp; Fit
           </button>
          </h2>
         </li>
         <li class="Tabs-listItem" data-tab="ProductDetails-tabs-reviews-tab" role="presentation">
          <h2 class="Tab-label">
           <button aria-selected="false" class="Tab" id="ProductDetails-tabs-reviews-tab" role="tab" tabindex="-1">
            Reviews
           </button>
          </h2>
          <div class="bv-tab-rating-ratio">
           <h2 class="Tab-label">
            <span class="visually-hidden">
             0 out of 5 rating
            </span>
            <span aria-hidden="true" class="bv-tab-rating-stars bv-tab-rating-stars-off">
             ★★★★★
            </span>
            <span aria-hidden="true" class="bv-tab-rating-stars bv-tab-rating-stars-on" style="width:0%">
             ★★★★★
            </span>
            (0)
           </h2>
          </div>
         </li>
        </ul>
       </div>
       <div class="Toggle Toggle--gutters open" data-id="ProductDetails-tabs-details">
        <div aria-labelledby="ProductDetails-tabs-details-tab" class="Tab-panel" id="ProductDetails-tabs-details-panel" role="tabpanel" tabindex="0">
         Product #:  319327993970
         <div class="ProductDetails-description">
          <ul>
           <li>
            Color: Grey
           </li>
           <li>
            Material: Wool
           </li>
           <li>
            ID: DM8403-063
           </li>
          </ul>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </main>
  </div>
  <div class="visually-hidden">
   <p aria-hidden="true" id="a11yHelperTargetBlank">
    This link will open in a new window
   </p>
  </div>
 </div>
</body>
